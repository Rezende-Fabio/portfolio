<div class="project-card" data-anime-card="down">
    @if (mobile) {
        <img class="background-img mobile" [src]="image" alt="Project Image">
    } @else {
        <img class="background-img" [src]="image" alt="Project Image">
    }
    <div class="overlay">
        <h2>{{name}}</h2>
        <div class="icons">
            @for (stack of stacks; track $index) {
                <img class="icon" [src]="stack.image" alt="{{stack.name}}">
            }
        </div>
    </div>
    <div class="footer">
        <button>
            Ver mais
        </button>
    </div>
</div>
